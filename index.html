<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-900">
	<div class="bg-gray-800 max-w-xs w-full rounded-lg overflow-hidden shadow-lg">
		<div class="p-6 text-white flex flex-col justify-end space-y-2">
			<div class="text-right text-2xl text-gray-400" id="display-input"></div>
			<div class="text-right text-5xl font-bold" id="display-output"></div>
		</div>
		<div class="grid grid-cols-4 gap-2 p-4">
			<button data-key="clear"
				class="key bg-red-500 hover:bg-red-600 text-white p-4 rounded-lg transition">C</button>
			<button data-key="backspace"
				class="key bg-yellow-500 hover:bg-yellow-600 text-white p-4 rounded-lg transition">&#9003;</button>
			<button data-key="%"
				class="key bg-purple-500 hover:bg-purple-600 text-white p-4 rounded-lg transition">%</button>
			<button data-key="/"
				class="key operator bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition">รท</button>
			<button data-key="7"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">7</button>
			<button data-key="8"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">8</button>
			<button data-key="9"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">9</button>
			<button data-key="*"
				class="key operator bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition">x</button>
			<button data-key="4"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">4</button>
			<button data-key="5"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">5</button>
			<button data-key="6"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">6</button>
			<button data-key="-"
				class="key operator bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition">-</button>
			<button data-key="1"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">1</button>
			<button data-key="2"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">2</button>
			<button data-key="3"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">3</button>
			<button data-key="+"
				class="key operator bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition">+</button>
			<button data-key="brackets"
				class="key action bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">( )</button>
			<button data-key="0"
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">0</button>
			<button data-key="."
				class="key bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-lg transition">.</button>
			<button data-key="="
				class="key operator bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg transition">=</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
